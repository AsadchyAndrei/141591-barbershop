<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Barbershop</a></li>
        <li><a href="#">Информация</a></li>
        <li><a href="#">Новости</a></li>
        <li><a href="#">Прайс-лист</a></li>
        <li><a href="#">Магазин</a></li>
        <li><a href="#">Контакты</a></li>
        <li><a href="#">Вход</a></li>
      </ul>
    </header>
    <main>
      <h1>Средства для ухода</h1>
       <div>
         <ul>
           <li>Главная</li>
           <li>Магазин</li>
           <li>Средства для ухода</li>
         </ul>
       </div>
       <div> <!-- Блок Производители -->
         <h2>Производители:</h2>
         <form>
           <input type="checkbox" name="manufacturers" id="baxter-of-california">
           <label for="baxter-of-california">baxter-of-california</label>
           <input type="checkbox" name="manufacturers" id="mr-natty">
           <label for="mr-natty">mr natty</label>
           <input type="checkbox" name="manufacturers" id="suavecito">
           <label for="suavecito">suavecito</label>
           <input type="checkbox" name="manufacturers" id="malin-goetz">
           <label for="malin-goetz">malin+goetz</label>
           <input type="checkbox" name="manufacturers" id="murray">
           <label for="murray">murray's</label>
           <input type="checkbox" name="manufacturers" id="american-crew">
           <label for="american-crew">american crew</label>
         </form>
       </div>
       <div> <!-- Блок Группы товаров -->
         <h2>Группы товаров:</h2>
         <form>
           <input type="radio" name="product-group" id="shaving-accessories">
           <label for="shaving-accessories">Бритвенные принадлежности</label>
           <input type="radio" name="product-group" id="care-products">
           <label for="care-products">Средства для ухода</label>
           <input type="radio" name="product-group" id="accessories">
           <label for="accessories">Аксессуары</label>
         </form>
       </div>
    </main>
  </body>
</html>
